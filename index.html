<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisyui & tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="">
    <main class="min-h-screen  bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- model section -->
        <!-- You can open the modal using ID.showModal() method -->
        <div id="model" class="justify-center items-center w-full h-full">
            <button class="btn" onclick="my_modal_3.showModal()">open modal</button>
            <dialog id="my_modal_3" class="modal">
                <div class="modal-box">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                    </form>
                    <h3 class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">Press ESC key or click on ✕ button to close</p>
                </div>
            </dialog>
        </div>
        <!-- Home Screen -->
        <section id="home-screen" class=" flex justify-center items-center ">
            <div class="min-h-screen flex flex-col items-center justify-center">
                <h1 class="text-[170px] font-anton text-white mb-0">Alpha Clash</h1>
                <p class="text-white font-poppins text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn praimary mt-5 font-poppins">Play Now</button>
            </div>
        </section>
        <!-- Play Ground -->
        <section id="play-ground" class="playground hidden flex flex-col justify-center items-center gap-16  ">
            <!-- Art board -->
            <div class="flex justify-center items-center mt-24">
                <div id="art-board"
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#252634CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#252634CC] font-poppins text-white text-lg pb-4 px-7 rounded-b-xl">Don't watch
                            keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="font-poppins text-9xl font-semibold uppercase">Y</p>
                    </div>
                </div>
            </div>
            <!-- keyboard start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full uppercase font-poppins font-bold">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full uppercase font-poppins font-bold">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full uppercase font-poppins font-bold">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!--  keyboard end -->
            <!-- play button -->
            <div class="flex justify-between w-3/4">
                <button class="btn bg-[#894189] text-white font-poppins rounded-full border-none">
                    Life
                    <img src="images/Group 31.svg" alt="">
                    <span id="life-score">5</span>
                </button>
                <button class="btn bg-[#360490] text-white font-poppins rounded-full border-none">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span id="current-score">0</span>
                </button>
            </div>
        </section>
        <!-- Score Section -->
        <section id="final-score" class="hidden flex flex-col justify-center items-center min-h-screen">
            <div class="text-white font-poppins bg-[#FFFFFF33] p-10 rounded-xl text-center space-y-4">
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="last-score"></span>
                </h1>
                <button onclick="play()" class="btn bg-white text-2xl font-semibold">Play Again</button>
                <p class="text-2xl font-poppins">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/appha-clash.js"></script>
</body>

</html>
